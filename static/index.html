<html ng:app='nutricount' init>
  <head>
    <title>NutriCount</title>
    <link rel='stylesheet' type='text/css' href='css/master.css'>
    <link rel='stylesheet' type='text/css' href='css/angular-ui.min.css'>
    <link rel='stylesheet' type='text/css' href='css/select2.css'>
    <link rel='stylesheet' type='text/css' href='css/typicons.css'>
    <script src='js/jquery.min.js'></script>
    <script src='js/angular.min.js'></script>
    <script src='js/angular-ui.min.js'></script>
    <script src='js/underscore.min.js'></script>
    <script src='js/select2.min.js'></script>
    <script src='js/jquery.bpopup.min.js'></script>
    <script src='js/app.js'></script>
  </head>
  <body>
    <div ng:view></div>
<div class='modal' id='signup'>
      <form ng-submit='signup()' class='signup'>
        <div class='title'>Sign up</div>
        <input type='text' ng-model='form.name' placeholder='Name' />
        <input type='email' ng-model='form.email' placeholder='Email' />
        <input type='password' ng-model='form.password' placeholder='Password' />
        <input type='password' ng-model='form.password_confirmation' placeholder='Password Confirmation' />
        <div class='submit'>
          <button type='submit'>Submit</button>
        </div>
        <div class='footer'>
          <div ng-click='signin_link()' class='signin-link'>Already have an account with us? Sign in!</div>
        </div>
      </form>
    </div>
    <div class='modal' id='login'>
      <form ng-submit='login()' class='signin'>
        <div class='title'>Sign in</div>
        <input type='email' ng-model='form.email' placeholder='Email' />
        <input type='password' ng-model='form.password' placeholder='Password' />
        <div class='submit'>
          <button type='submit'>Submit</button>
        </div>
        <div class='footer'>
          <div ng-click='signup_link()' class='signup-link'>Don't have an account with us? Sign up today!</div>
        </div>
      </form>
    </div>

  </body>
</html>
